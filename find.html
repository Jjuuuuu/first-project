<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__update badge-small"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by Contracts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="find-screen common-screen__border">
        <div class="find-screen__row common-screen__row">
          <h6 class="find-screen__title">recommended Friends</h6>
          <span></span>
        </div>
        <div class="find-screen__contents">
          You have no recommended friends.
        </div>
      </div>

      <div class="find-screen common-screen__border">
        <div class="find-screen__row common-screen__row">
          <h6 class="find-screen__title">Open Chat</h6>
          <div class="find-screen__subtitle">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="find-screen__row common-screen__row">
          <div class="find-screen__column">
            <h2>#BTS</h2>
            <span class="find-screen__tag"> #BTS#ARMY#FRIENDS </span>
            <div class="find-screen__chatroom">
              <img
                src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/lexkun-1608078123.jpg"
                class="find-screen__row--pic-xs"
              />
              <span class="find-screen__members">802 members</span>
              <span>|</span>
              <span class="find-screen__active">Active</span>
            </div>
          </div>
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/extreme93-avatar.jpg"
            class="find-screen__row--pic-lg"
          />
          <div class="find-screen__favorite badge-favorite">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>

      <div class="find-screen common-screen__border">
        <div class="find-screen__row common-screen__row">
          <div class="find-screen__column">
            <h2>#BTS</h2>
            <span class="find-screen__hashtag"> #bts#army#friends </span>
            <div class="find-screen__chatroom">
              <img
                src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/lexkun-1608078123.jpg"
                class="find-screen__row--pic-xs"
              />
              <span class="find-screen__members">802 members</span>
              <span>|</span>
              <span class="find-screen__active">Active</span>
            </div>
          </div>
          <img
            src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/extreme93-avatar.jpg"
            class="find-screen__row--pic-lg"
          />
          <div class="find-screen__favorite badge-favorite">
            <i class="fas fa-heart"></i>
            <span>326</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update badge-small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
