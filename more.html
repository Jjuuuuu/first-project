<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
        <span class="screen-header__update badge-small"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/564x/0e/c6/5d/0ec65df8d1461c57c9e1f270de106e82.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text more-component__user-id">
            <h4 class="user-component__title">Jjuu</h4>
            <h6 class="user-component__subtitle">+1 787-493-4219</h6>
            <i class="fas fa-exclamation-circle badge-exclamation"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x more-user-component__icon"></i>
        </div>
      </div>

      <div class="more-icons">
        <div class="more-icons__column">
          <a href="" class="more-icons__link">
            <i class="fas fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </a>
          <a href="" class="more-icons__link">
            <i class="fas fa-asterisk fa-2x"></i>
            <span>Account</span>
          </a>
        </div>
        <div class="more-icons__column">
          <a href="" class="more-icons__link">
            <i class="fas fa-archive fa-2x"></i>
            <span>Talk Drive</span>
            <span class="badge-small"></span>
          </a>
          <a href="" class="more-icons__link">
            <i class="fas fa-comments fa-2x"></i>
            <span>Openchat</span>
          </a>
        </div>
        <div class="more-icons__column">
          <a href="" class="more-icons__link">
            <i class="fas fa-smile fa-2x"></i>
            <span>Emoticons</span>
          </a>
        </div>
        <div class="more-icons__column">
          <a href="" class="more-icons__link">
            <i class="fas fa-brush fa-2x"></i>
            <span>Themes</span>
          </a>
        </div>
      </div>

      <div class="more-suggestions common-screen__border">
        <div class="more-suggestions__row common-screen__row">
          <h6 class="more-suggestion__title">Suggestions</h6>
        </div>
        <div class="more-suggestions__app">
          <div class="more-suggestions__column">
            <img
              src="https://i.pinimg.com/564x/0b/e8/e6/0be8e67520315b58410b59cd610ce816.jpg"
            />
            <span>Kakao Story</span>
          </div>
          <div class="more-suggestions__column">
            <img
              src="https://i.pinimg.com/474x/d1/20/a8/d120a855a74291015ee04c0cc3556312.jpg"
            />
            <span>Kakao Friends</span>
          </div>
          <div class="more-suggestions__column">
            <img
              src="https://i.pinimg.com/564x/58/d5/a3/58d5a3992a572b44070cad799a9d4520.jpg"
            />
            <span>Kakao Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update badge-small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>
        <i class="fas fa-exclamation-triangle"></i>
        Your screen is too big
      </span>
    </div>
    <div id="too-small">
      <span> Your screen is too small! </span>
      <img
        src="https://www.pinclipart.com/picdir/big/3-36993_running-man-stick-figure-push-clipart-png-download.png"
      />
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
