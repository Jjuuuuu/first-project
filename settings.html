<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="abbr-header__column">
        <span><i class="fas fa-chevron-left fa-lg"></i></span>
      </div>
      <div class="abbr-header__column">
        <h1 class="screen-header__title abbr-header__title">Settings</h1>
      </div>
      <div class="abbr-header__column">
        <div>
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-search fa-lg"></i></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list__column">
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-bullhorn"></i></span>
            <span>Notice</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-flask"></i></span>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-info-circle"></i></span>
            <span>Version</span>
          </div>
          <div class="settings__row-status">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>

      <div class="settings__border common-screen__border"></div>

      <ul class="settings-list__column">
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-lock"></i></span>
            <span>Privacy</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-bell"></i></span>
            <span>Notifications</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-user"></i></span>
            <span>Friends</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-comment"></i></span>
            <span>Chats</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-adjust"></i></span>
            <span>Display</span>
            <div class="settings__badge badge-new">N</div>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-brush"></i></span>
            <span>Themes</span>
            <div class="settings__badge badge-new">N</div>
          </div>
          <div class="settings__row-status">
            <span>Default theme</span>
          </div>
        </li>
        <li class="settings__row">
          <div class="settings__row-title">
            <span><i class="fas fa-phone-alt"></i></span>
            <span>Call</span>
          </div>
          <div class="settings__row-status">
            <span></span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update badge-small"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
